<div class="w3-row">
  <div class="w3-container">
    <div class="imageDiv w3-card" *ngFor="let recipe of recipes">
      <mat-list>
        <mat-list-item>
          <mat-icon mat-list-icon style="font-size: 35px;">restaurant</mat-icon>
          <h4 mat-line>{{recipe.title}}</h4>
          <p mat-line style="color: burlywood;"> {{recipe.category}} </p>
        </mat-list-item>
      </mat-list>
      <img [src]="recipe.image" class='recipeImage' height="200" width="400"
      (click)="showRecipe(recipe.recipeId)" style="cursor: pointer;" >
    </div>
  </div>
</div>
